name: Main branch CI

on:
  push:
    branches:
      - main
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
      - run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG_EXISTS=$(git tag -l "v$VERSION")

          if [[ "$TAG_EXISTS" == "v$VERSION" ]]; then
            echo "Tag already exists for version $VERSION. Please update the version in package.json."
            exit 1
          fi
      - run: npm ci
      - run: npm run build
      - run: sshpass -p "${{ secrets.SSH_PASSWORD }}" rsync -arvz --delete -e "ssh -o StrictHostKeyChecking=no" ./dist/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:nomnom/"