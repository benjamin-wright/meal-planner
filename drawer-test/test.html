<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    #parent {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, #f1f1f1 25%, transparent 25%, transparent 75%, #f1f1f1 75%, #f1f1f1), linear-gradient(45deg, #f1f1f1 25%, transparent 25%, transparent 75%, #f1f1f1 75%, #f1f1f1);
    }

    #drawer {
      position: fixed;
      top: 0;
      right: 0;
      margin-top: 3em;
      width: 300px;
      height: calc(100% - 4em);
      background-color: #f1f1f1;
      transform: translate(100%);
      transition: transform 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    #drawer.open {
      transform: none;
    }
  </style>
</head>

<body>
  <h1>Drawer Test</h1>
  <p>Click the button to open the drawer.</p>
  <button id="open-drawer">Open Drawer</button>
  <div id="parent">
    <div id="drawer" class="closed">
      <h2>Drawer</h2>
      <p>This is a drawer.</p>
    </div>
  </div>
  <script>
    document.getElementById('open-drawer').addEventListener('click', function () {
      document.getElementById('drawer').classList.toggle('open');
    });
  </script>
</body>

</html>
